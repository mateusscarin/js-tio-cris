<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercícios com Array - JS</title>
</head>

<body>
    <div style="display: flex; flex-direction: column; gap: 1rem;">
        <span>Exercício 1 - script.js</span>
        <span>Exercício 2 - script.js</span>
        <div>
            <span>Exercício 3</span>
            <div id="arrayOverview"></div>
            <button onclick="roundRobin()">Rotacionar</button>
        </div>
        <div>
            <span>Exercício 4 - script.js</span>
        </div>
        <div style="width: 320px;">
            <span>Exercício 5</span>
            <div>
                <span><strong>Agenda</strong></span>
                <input id="consult" placeholder="Buscar">
                <input type="submit" value="Consultar" onclick="search()">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <label for="name">Nome</label>
                <input type="text" id="name">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <label for="address">Endereço</label>
                <input type="text" id="address">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>
            <div style="display: flex; justify-content: end;" id="submitButton">
                <button onclick="insert()">Salvar</button>
            </div>
            <div>
                <table id="schedule"></table>
            </div>
        </div>
        <div style="display: flex; flex-direction: column;">
            <span>Exercício 6</span>
            <div id="linearList"></div>
            <div style="display: flex; flex-direction: column;">
                <label>Pilha</label>
                <div>
                    <button onclick="stackUpEnquete()">PUSH</button>
                    <button onclick="unstack()">POP</button>
                    <button onclick="topElement()">TOP</button>
                    <button onclick="init()">INIT</button>
                    <button onclick="size()">SIZE</button>
                </div>
            </div>
            <div style="display: flex; flex-direction: column;">
                <label>Fila</label>
                <div>
                    <button onclick="stackUpEnquete()">ENQUETE</button>
                    <button onclick="dequeue()">DEQUEUE</button>
                    <button onclick="isEmpty()">EMPTY?</button>
                    <button onclick="isFull()">FULL?</button>
                    <button onclick="size()">SIZE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
