<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Lista de Exercícios 2 - Operadores</h1>
</head>

<body>
    <h2>Exercício 1 - Tabuada JS</h2>
    <div style="display: flex; flex-direction: column; width: 300px;">
        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero" placeholder="Informe um número">
        <input type="submit" value="Mostrar tabuada" onclick="mostrarTabuada()">
        <p id="mostraTabuada"></p>
    </div>
    <h2>Exercício 2 - Contas do mês JS</h2>
    <div style="display: flex; flex-direction: column; width: 300px;">
        <label for="numero">Descrição da conta</label>
        <input type="text" name="descricaoConta" id="descricaoConta" placeholder="Informe a descrição da conta">
        <label for="numero">Valor da conta</label>
        <input type="number" name="valorConta" id="valorConta" placeholder="Informe o valor da conta">
        <input type="submit" value="Registrar conta" onclick="registrarConta()">
        <p id="mostarContas"></p>
    </div>
    <h2>Exercício 3 - Árvore JS</h2>
    <div style="display: flex; flex-direction: column; width: 300px;">
        <label for="numeroLinhas">Número de linhas</label>
        <input type="number" name="numeroLinhas" id="numeroLinhas" placeholder="Informe um número de linhas">
        <input type="submit" value="Criar árvore" onclick="montarArvore()">
        <p id="mostraArvore"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
