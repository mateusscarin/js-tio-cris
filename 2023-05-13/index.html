<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exerc√≠cios com Array - JS</title>
</head>

<body>
    Nome <input type="text" id="nome">
    <button onclick="adicionarDOM()">Inserir na lista</button>
    <button onclick="adicionar()">Inserir na lista via createElement()</button>
    <ul id="lista">
        <li>Primeiro valor</li>
        <li>Segundo valor</li>
        <li>Terceiro valor</li>
        <li>Quarto valor</li>
    </ul>
    <script>
        const adicionarDOM = () => {
            document.getElementById('lista').innerHTML
                += `<li>${document.getElementById('nome').value}</li>`
        }

        const adicionar = () => {
            let lista = document.getElementById('lista');
            let maisUm = document.createElement('li');
            maisUm.append(document.getElementById('nome').value);
            lista.appendChild(maisUm);
        }
    </script>
</body>

</html>
